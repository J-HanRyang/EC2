<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 공통적으로 적용되는 style을 추출 */
        th{
            height: 50px;
            background-color: gray;
            text-align: left;
        }

        tr{
            height: 35px;
            background-color: whitesmoke;
        }

        .section{
            text-align: right;
            width: 50%;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <table width="400">
            <tr>
                <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
                
            </tr>
            <tr>
                <td class="section">아이디 : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="section">비밀번호 : </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td class="section">비밀번호 확인 : </td>
                <td><input type="password"></td>
            </tr>
        </table>

        <table width="400">
            <tr>
                <th colspan="2" align="left">Step2 : 개인정보</th>
                
            </tr>
            <tr>
                <td class="section">성별 : </td>
                <td>
                    남 <input type="radio" name="성별">
                    여 <input type="radio" name="성별">
                </td>
            </tr>
            <tr>
                <td class="section">혈액형 : </td>
                <td>
                    <select>
                        <option value="">A형</option>
                        <option value="">B형</option>
                        <option value="">AB형</option>
                        <option value="">O형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="section">생일 : </td>
                <td><input type="text" placeholder="연도-월-일"></td>
            </tr>
        </table>
        

        <table width="400">
            <tr>
                <th colspan="2" align="left">Step3 :  선호도</th>
                
            </tr>
            <tr>
                <td class="section">취미 : </td>
                <td>
                    축구 <input type="checkbox" name="" id="">
                    야구 <input type="checkbox" name="" id="">
                    농구 <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td class="section">좋아하는 색깔 : </td>
                <td><input type="color"></td>
            </tr>
        </table>

        <table width="400">
            <tr>
                <th colspan="2" align="left">Step4 : 적고 싶은 말</th>
        <!-- 적고 싶은 말 : texta -->
            <tr width="400">
            
                <td colspan="2"><textarea cols="57"></textarea></td>
            </tr>
        </table>

        <table width="400">
            <tr>
                <td class="section">
                    <input type="submit" value="전송">   
                </td>
                <td align="left">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
        
</body>
</html>
